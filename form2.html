<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lab4</title>
</head>
<body>
	<form>
		 <table cellpadding="10" align="center">
            <tr>
                <h1 align="center"><b>Employee Registration</b></h1>
            </tr>
            <tr>
                <th align="center" colspan="6"><b>Personal Information</b></th>
            </tr>
            <tr>
                <td>Employee Id :</td>
                <td><input  placeholder="Enter Employee Id"></td>
                <td>Employee Name :</td>
                <td><input  placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input  placeholder="Enter Email"></td>
                <td>Contact No :</td>
                <td><input  placeholder="Enter Contact No"></td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td>
                	<input type="radio" id="Single" name="Status" value="Single">Single
                    <input type="radio" id="Married" name="Status" value="Married">Married
                </td>
            </tr>
            <tr>
                <th align="center" colspan="6"><b>Education Qualification</b></th>
            </tr>
            <tr>
                <td>Education :</td>
                <td><input  placeholder="Enter Education details"></td>
                <td>Experience :</td>
                <td><input  placeholder="Enter Experience"></td>
            </tr>
            <tr>
                <th align="center" colspan="6"><b>Job Details</b></th>

            </tr>
            <tr>
                <td>Designation :</td>
                <td><input  placeholder="Enter Designation details"></td>
                <td>Job location</td>
                <td><input  placeholder="Enter Job location"></td>
            </tr>
            <tr>
                <td>Salary :</td>
                <td><input  placeholder="Enter Salary details"></td>
            </tr>
        </table>
        <hr>
        <div style="width: 200px; margin: 0 auto;">
        	<button type="register">Register</button>
        </div>
	</form>
</body>
</html>
