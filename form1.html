<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <form>
            <h1 align="center">Student Registration</h1>
            <br>
            <table cellpadding="20">
                <tr>
                    <td>Full Name </td>
                    <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td><input type="text" name="Email" ></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input type="text" pattern="[0-9]{10}" name="Number"></td>
                </tr>
                <tr>
                    <td>Address </td>
                    <td><textarea name="" id="add" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td><input type="text" name="nationality"></td>
                </tr>
                <tr>
                    <td>Date Of Birth </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                    <tr>
                        <td>Highest Degree </td>
                        <td><select name="Select Degree" id="" >
                            <option value="Select Degree"> Select Degree</option>

                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                        </td>
                    </tr>
                    <tr>
                        <td>CPI</td>
                        <td><input type="text" name="CPI"></td>
                    </tr>
                    <tr>
                        <td>University</td>
                        <td><input type="text" name="University"></td>
                    </tr>
                    <tr>
                        <td>Passing year</td>
                        <td><select name="Passing year" id="">
                            <option value="Select your Passing Year">Select your Passing Year</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>


                        </td>
                    </tr>
                    
    <tr>
        <td></td>
        <td><input type="submit" name="SUBMIT"></td>
        <td><input type="Reset" name="Reset"></td>
    </tr> 
</form>              
    </table>            
    </fieldset>
    <br>

    <fieldset>
